<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Triângulo</title>
    <style>
        body {
            background-color: #181818;
        }
    </style>
</head>

<body>
    <script>
        alert("Vamos calcular a área do triângulo! ")

        var b = parseInt(prompt("Qual é a base do triângulo? "))
        var h = parseInt(prompt("Qual é a altura do triângulo? "))
        var a = (b * h) / 2

        alert("A área do triângulo é: " + a)
    </script>
</body>

</html>
