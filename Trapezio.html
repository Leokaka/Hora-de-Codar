<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Trapézio</title>
    <style>
        body {
            background-color: #181818;
        }
    </style>
</head>

<body>
    <script>
        alert("Vamos calcular a área do trapézio! ")

        var BM = parseInt(prompt("Qual é a base maior do trapézio? "))
        var bm = parseInt(prompt("Qual é a base menor do trapézio? "))
        var h = parseInt(prompt("Qual é a altura do trapézio? "))

        var a = ((BM + bm) * h) / 2

        alert("A área do trapézio é: " + a)
    </script>
</body>

</html>
