<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Paralelogramo</title>
    <style>
        body {
            background-color: #181818;
        }
    </style>
</head>

<body>
    <script>
        alert("Vamos calcular a área do paralelogramo! ")

        var b = parseInt(prompt("Qual é a base do paralelogramo? "))
        var h = parseInt(prompt("Qual é a altura do paralelogramo? "))
        var a = b * h

        alert("A área do paralelogramo é: " + a)
    </script>
</body>

</html>
