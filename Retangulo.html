<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Retângulo</title>
    <style>
        body {
            background-color: #181818;
        }
    </style>
</head>

<body>
    <script>
        alert("Vamos calcular a área do retângulo!")

        var b = parseInt(prompt("Qual é a base? "))
        var a = parseInt(prompt("Qual é a altura? "))

        alert("A área desse retângulo é: " + b * a)
    </script>
</body>

</html>
