<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Losango</title>
    <style>
        body {
            background-color: #181818;
        }
    </style>
</head>

<body>
    <script>
        alert("Vamos calcular a área do losango! ")

        var Dm = parseInt(prompt("Qual é a diagonal maior? "))
        var dm = parseInt(prompt("Qual é a diagonal menor? "))

        var a = (Dm * dm) / 2

        alert("A área do losango é: " + a)
    </script>
</body>

</html>
