<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Círculo</title>
    <style>
        body {
            background-color: #181818;
        }
    </style>
</head>

<body>
    <script>
        alert("Vamos calcular a área do círculo! ")

        var r = parseInt(prompt("Qual é o raio do círculo? "))
        var p = 3.14159
        var a = Math.round(p * (r ** 2))

        alert("A área do círculo é: " + a)
    </script>
</body>

</html>
